name: Run Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      NODE_ENV: test
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_NAME: test_db
      TEST_DB_URL: mysql://test_user:test_pass@mariadb:3306/test_db

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧰 Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: 🕒 Wait for MariaDB to be ready
        run: |
          echo "⏳ Waiting for MariaDB ($DB_HOST:$DB_PORT) to become ready..."
          READY=false
          for i in {1..15}; do
            if mysql -h"$DB_HOST" -uroot -proot -e "SELECT 1" > /dev/null 2>&1; then
              echo "✅ MariaDB is ready!"
              READY=true
              break
            fi
            echo "MariaDB not ready yet... retrying ($i/15)"
            sleep 3
          done

          if [ "$READY" = false ]; then
            echo "⚠️ Could not reach '$DB_HOST'. Trying localhost fallback..."
            export DB_HOST=127.0.0.1
            if mysql -h"$DB_HOST" -uroot -proot -e "SELECT 1"; then
              echo "✅ Connected via localhost fallback!"
            else
              echo "❌ MariaDB not reachable. Dumping logs for debugging..."
              docker ps -a || true
              docker logs $(docker ps -qf "ancestor=mariadb:10.11") || true
              exit 1
            fi
          fi

      - name: 🧩 Debug DB users (optional sanity check)
        run: |
          echo "🧾 Checking existing users in MariaDB..."
          mysql -h"$DB_HOST" -uroot -proot -e "SELECT user, host FROM mysql.user;"

      - name: 🧪 Copy .env.test (if you use dotenv)
        run: cp .env.test .env || echo "No .env.test file found, skipping..."

      - name: 🚀 Run migrations
        run: npx knex migrate:latest --env test

      - name: 🌱 Run seeds
        run: npx knex seed:run --env test

      - name: 🧠 Run integration tests
        run: npm test -- --runInBand

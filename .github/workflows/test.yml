name: Run Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.11   # ‚úÖ Faster & lighter drop-in replacement for MySQL 8
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: test_db
          MARIADB_USER: test_user
          MARIADB_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      NODE_ENV: test
      DB_HOST: mysql                   # üëà The service name is the hostname
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_NAME: test_db
      TEST_DB_URL: mysql://test_user:test_pass@mysql:3306/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Copy .env.test
        run: cp .env.test .env

      # ‚úÖ Install MySQL client (works for MariaDB too)
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      # ‚úÖ Wait for MariaDB to be ready (using root for initial health check)
      - name: Wait for MariaDB to be ready
        run: |
          echo "‚è≥ Waiting for MariaDB to be ready (host: $DB_HOST)..."
          for i in {1..100}; do
            if mysql -h"$DB_HOST" -uroot -proot -e "SELECT 1" > /dev/null 2>&1; then
              echo "‚úÖ MariaDB is ready!"
              # Give the network a few seconds to fully settle
              sleep 5
              break
            fi
            echo "MariaDB not ready yet... retrying ($i/100)"
            sleep 3
            if [ $i -eq 100 ]; then
              echo "‚ùå MariaDB did not become ready in time."
              echo "üîç Dumping container logs for debugging..."
              docker ps -a
              docker logs $(docker ps -qf "ancestor=mariadb:10.11") || true
              exit 1
            fi
          done

      # ‚úÖ Retry migrations if connection races
      - name: Run migrations (with retries)
        run: |
          for i in {1..5}; do
            echo "Running migrations (attempt $i)..."
            if npx knex migrate:latest --env test; then
              echo "‚úÖ Migrations succeeded!"
              break
            else
              echo "‚ö†Ô∏è Migrations failed. Retrying in 5s..."
              sleep 5
            fi
            if [ $i -eq 5 ]; then
              echo "‚ùå Migrations failed after 5 attempts."
              exit 1
            fi
          done

      # üß© Optional: Debug DB connection
      - name: Debug MariaDB connection
        run: |
          echo "Testing MariaDB connection to $DB_HOST using test_user..."
          mysql -h"$DB_HOST" -u"$DB_USER" -p"$DB_PASSWORD" -e "SELECT VERSION();" "$DB_NAME" || true

      # Run database migrations
      - name: Run migrations
        run: npx knex migrate:latest --env test

      - name: Run seeds
        run: npx knex seed:run --env test

      # Run integration tests
      - name: Run tests
        run: npm test -- --runInBand

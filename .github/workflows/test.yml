name: Run Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_NAME: test_db
      TEST_DB_URL: mysql://test_user:test_pass@mysql:3306/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Copy .env.test
        run: cp .env.test .env

      # ‚úÖ Install MySQL client tools
      - name: Install MySQL client
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE test_db;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot

      # ‚úÖ Wait for MySQL service to be ready
      - name: Wait for MySQL to be ready
        run: |
          echo "‚è≥ Waiting for MySQL to be ready..."
          for i in {1..20}; do
            if mysql -h"$DB_HOST" -u"$DB_USER" -p"$DB_PASSWORD" -e "SELECT 1" "$DB_NAME" > /dev/null 2>&1; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "MySQL not ready yet... retrying ($i/20)"
            sleep 3
            if [ $i -eq 20 ]; then
              echo "‚ùå MySQL did not become ready in time. Exiting."
              exit 1
            fi
          done

      # üß© Optional: quick debug step
      - name: Debug MySQL connection
        run: |
          echo "Testing MySQL connection to $DB_HOST..."
          mysql -h"$DB_HOST" -u"$DB_USER" -p"$DB_PASSWORD" -e "SELECT VERSION();" "$DB_NAME"

      # Run database migrations and seeds
      - name: Run migrations
        run: npx knex migrate:latest --env test

      - name: Run seeds
        run: npx knex seed:run --env test

      # Run your integration tests
      - name: Run tests
        run: npm test -- --runInBand
